<div class="row">
    <div class="col-md-6 col-md-offset-3 my-container">
        <div class="row">
            <form class="form-horizontal add-todo-form">
                <div class="form-group">
                    <label for="newBackground" class="col-md-3 control-label">Background URL :</label>
                    <div class="col-md-6">
                        <input ng-model="newBackground" class="form-control" id="newBackground" placeholder="Background URL">
                    </div>
                </div>
            </form>
        </div>
        <div class="row settings-button">
            <div class="btn btn-default" ng-click="resetSettings()">Reset</div>
            <div class="btn btn-default" ng-click="applyNewSettings()">Apply</div>
        </div>
    </div>
</div>
